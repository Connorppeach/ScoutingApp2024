<!DOCTYPE html>
<html>
  <head>
    
    <title>Instascan</title>
    <script type="text/javascript" src="instascan.min.js"></script>
    <style>
    #preview {
      position: fixed;
      top:0;
      left:0;
      width:50%;
    }
    #output {
      position: fixed;
      top:0;
      right:0;
      width:50%;
      height:100%;
    }
    </style>
 <style>
   body {
       background-image: url('Unenthused.jpg');
   }
 </style>
 <style>
div.background {
  background: url(klematis.jpg) repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.5;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
  </head>
  <body>
    <video id="preview"></video>
    <div class="background">
      <div class="transbox">
    <textarea id="output"></textarea>
      </div>
</div>
    <script type="text/javascript">

      textarea = document.getElementById("output")

      compdata = []
      function addtoarea(data, index){
        compdata[index] = data

        textarea.value = ""


        console.log(data)
        for(i=0; i < compdata.length; i++){
          textarea.value = textarea.value + compdata[i] + "\n"
        }
      }

      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);

        index = content[0] + content[1]
        total = content[2] + content[3]

        addtoarea(content, 0)
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
